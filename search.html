<!-- search box -->
<form action="/search">
  <div class="tipue_search_box">
    <img src="/assets/tipuesearch/search.png" class="tipue_search_icon">
    <input type="text" name="q" id="tipue_search_input" pattern=".{1,}" title="최소 1글자 이상" required></div>
  <div style="clear: both;"></div>
</form>

---
title: Search
description: "Search this site"
layout: main
permalink: /search/
tipue_search_active: true 
<!-- # tipuesearch function을 실행하라는 의미 -->
exclude_from_search: true 
<!-- # tipuesearch 검색대상에서 제외하라는 의미 -->
---
<div id="tipue_search_content"></div> 
<!-- # 이 부분은 search_content.js가 담당한다. -->
<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch({
    'wholeWords' : false, 
    'showTime' : false,
    'minimumLength' : 1  });
});
</script>
